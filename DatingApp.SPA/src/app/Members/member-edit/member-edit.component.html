<div class="container">
  <div class="row">
    <div class="col-sm-4"><h2>Your Profile</h2></div>
    <div class="col-sm-8"> <div class="alert alert-info" [hidden]="!editForm.dirty">
      <p><strong>Information:</strong>You have made changes. All unsaved changes will be lost!</p></div></div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="panel-footer">
         <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <tabset class="member-tabset">
        <tab heading="Edit Profile"><form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
          <h4>Description</h4>
          <textarea name="introduction" 
          rows="6" 
          class="form-control" 
          [(ngModel)]="user.introduction"></textarea>
          <h4>Looking For:</h4>
          <textarea name="lookingFor" 
          rows="6" 
          class="form-control" 
          [(ngModel)]="user.lookingFor"></textarea>
          <h4>Interests</h4>
          <textarea name="interests" 
          rows="6" 
          class="form-control" 
          [(ngModel)]="user.interests"></textarea>
          <h4>Location Details: </h4>
          <div class="form-inline">
            <label for="city">City: </label>
             <input type="text" type="text" name="city" [(ngModel)]="user.city" class="form-control">
             <label for="country">Country: </label>
             <input type="text" type="text" name="country" [(ngModel)]="user.ccountry" class="form-control">
          </div>
          </form>      
        </tab>
        <tab heading="Edit Photos">
       <p>Edit Photo</p>    
        </tab>
      </tabset>
    </div>
  </div>
</div>
